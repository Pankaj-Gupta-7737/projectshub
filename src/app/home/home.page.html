<ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Movie Hub ðŸŽ¥</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="movie-container">
      <ion-row>
        <ion-col size="6" size-md="4" *ngFor="let movie of movies">
          <div class="movie-card" (click)="openModal(movie)">
            <img [src]="movie.image_url" alt="{{ movie.name }}" class="movie-image" />
            <h3 class="movie-name">{{ movie.name }}</h3>
          </div>
        </ion-col>
      </ion-row>
    </div>
  
    <!-- Modal -->
    <div class="modal-container" *ngIf="showModal">
      <div class="modal-content">
        <button class="close-button" (click)="closeModal()">âœ–</button>
        <h2>{{ selectedMovie?.name }}</h2>
        <iframe
          *ngIf="selectedMovie"
          [src]="selectedMovie.iframe_url"
          width="100%"
          height="315"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </ion-content>
